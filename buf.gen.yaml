version: v1
plugins:
  - plugin: buf.build/bufbuild/validate-go:v1.2.1
    out: .
    opt:
      - paths=source_relative
  - plugin: buf.build/protocolbuffers/go:v1.36.6
    out: .
    opt: paths=source_relative
  # Use the latest version of protoc-gen-go-grpc
  - plugin: buf.build/grpc/go
    out: .
    opt: paths=source_relative
