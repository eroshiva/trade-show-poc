syntax = "proto3";

package api.v1;

option go_package = "github.com/eroshiva/trade-show-poc/api/v1/api;apiv1";

service NumerologistGatewayService {
  // IsAlive checks if provided endpoint is alive.
  rpc IsAlive(IsAliveRequest) returns (IsAliveResponse);
}

// IsAliveRequest carries the endpoint information which needs to be checked.
message IsAliveRequest {
  string endpoint = 1;
}

// IsAliveResponse carries the result of the health check.
message IsAliveResponse {
  string endpoint = 1;
  bool is_alive = 2;
}
